{% extends "base.html" %}

{% block content %}

<h2 class="text-center">Please choose an available session:</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="book" class="btn btn-light btn-sm">Book session</button>
        <a href="{% url 'home' %}" class="btn btn-light btn-sm">Cancel</a>
    </form>
{% endblock %}
