{% extends "base.html" %}

{% block content %}

<h2 class="text-center">Create/update your profile:</h2>

    <h3>Please complete your profile:</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="saveProfile" class="btn btn-light">Save</button>
        <a href="{% url 'user_profile' %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
