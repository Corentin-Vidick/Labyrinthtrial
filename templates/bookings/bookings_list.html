<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>
    <h1 class="text-center">Book a class today!</h1>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-2">
                <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
                    {% for session in sessions|dictsort:"days" %}
                    <!-- Goes through sessions after sorting by sessions.names -->
                        {% ifchanged %}
                        <!-- If sessions.names changes, prints the new option -->
                            <input type="radio" class="btn-check" name="btnradiodays" id="{{ session.days }}" autocomplete="off">
                            <label class="btn btn-outline-primary" for="{{ session.days }}">{{ session.days }}</label>
                        {% endifchanged %}
                    {% endfor %}
                </div>
            </div>
            <div class="col-4">
                <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
                    {% for session in sessions|dictsort:"times" %}
                    <!-- Goes through sessions after sorting by sessions.days -->
                        {% ifchanged %}
                        <!-- If sessions.days changes, prints the new option -->
                            <input type="radio" class="btn-check" name="btnradiotimes" id="{{ session.times }}" autocomplete="off">
                            <label class="btn btn-outline-primary" for="{{ session.times }}">{{ session.times }}</label>
                        {% endifchanged %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>


</html>
