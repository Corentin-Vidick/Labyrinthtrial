<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Book a class today!</h1>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-2">
                {% for session in sessions %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="{{ session.days }}">
                    <label class="form-check-label" for="{{ session.days }}">
                        <!-- Needs to show only one of each days -->
                        {{ session.days }}
                    </label>
                </div>  
                {% endfor %}
            </div>
            <div class="col-4">
                {% for session in sessions %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="{{ session.times }}">
                    <label class="form-check-label" for="{{ session.times }}">
                        <!-- Needs to show only one of each days -->
                        {{ session.times }}
                    </label>
                </div>  
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
