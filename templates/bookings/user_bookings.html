{% extends "base.html" %}

{% block content %}

<h2><strong>{{ user.username }}</strong></h2>
<h3>Sessions you have booked:</h3>

<div class="container">
{% for booking in bookings %}
    <div class="row">
        <div class="col-4">
            {{ booking }}
        </div>
        <div class="col-2">
            <a href="/cancel/{{ booking.id }}">
                <button>Cancel booking</button>
            </a>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
