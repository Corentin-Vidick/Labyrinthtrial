{% extends "base.html" %}

{% block content %}

    <div class="container">
        {% for session in sessions|dictsort:"day" %}
            <div class="row" id="{{ sessions.day }}">
                <div class="col-4 offset-2">
                    {% ifchanged %}
                        {{ session.day }}
                    {% endifchanged %} 
                </div>
                
                <div class="col-1">
                    {{ session.time }}
                </div>    
            </div>        
        {% endfor %}  
        <div class="row">
            <div class="col-4 offset-4">
                <button><a href="/bookings_list">Book now</a></button>
            </div>
        </div>           
    </div>

{% endblock %}
